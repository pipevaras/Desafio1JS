<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>

  <body>
    <section>
      <div class="card">
        <div class="img-card"></div>
        <h6>Laptop Gamer AMD</h6>
        <p>Precio base: $<span class="precio-inicial"></span></p>

        <p>
          Cantidad:
          <span class="cantidad">0</span>
          <button
            onclick="var conteo = document.querySelector('.cantidad');
                var total = document.querySelector('.valor-total')
                var precioInicial = document.querySelector('.precio-inicial')
                conteo.textContent = Number(conteo.textContent)+1;
                total.textContent = conteo.textContent * precioInicial.textContent
                "
          >
            +
          </button>
          <button
            onclick="var conteo = document.querySelector('.cantidad');
                var total = document.querySelector('.valor-total')
                var precioInicial = document.querySelector('.precio-inicial')
                conteo.textContent = Number(conteo.textContent)-1;
                total.textContent = conteo.textContent * precioInicial.textContent"
          >
            -
          </button>
        </p>
      </div>
    </section>

    <div class="total-section">
      <p>Total a pagar: $<span class="valor-total"></span></p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
